<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">    <title>My Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="title"> The Weather Application</h1>
    </header>

    <section class = "row">
    <div id="searchCard" class="col-6 card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header">Search for a city:</div>
        <div class="card-body">
            <input id="input" class="form-control" type="text" placeholder="City" aria-label="default input example">
            <button id="submitBtn" type="button" class="btn btn-primary mt-1">Search</button>
        
            <div id="previousSearch">
          <h5 id="theSearch">Previous Searches: </h5>

               </div>
            </div>
        </div> 
 
        <div id="cityInfo" class="col-12 card text-bg-light mb-3" style="max-width: 73rem;">
            <div id="cityName" class="card-header">City Name</div>
            <div class="card-body">
              <ul id="citySpecs" class="card-text">
                <li id="tempInfo" class="weather-info"></li>
                <li id="windInfo" class="weather-info"></li>
                <li id="humidInfo" class="weather-info"></li>
                <li id="description" class="weather-info"></li>
                <li id="uvIndex" class="weather-info"></li>
              </ul>
            </div>
          </div>
        </section>

        <div class="forecast-title">
          <h2 class="five-day">The Five Day ForeCast</h2>
      </div>

      <div id="forecastContainer" class="row row-cols-3 row-cols-md-6 g-4">
        </div>


<footer class="copyright">Copyright â“’ 2022 Weather API & Camille Yong</footer>

</body>

  crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
